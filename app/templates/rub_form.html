<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name="Pay" method="{{ method }}" action="{{ action }}">
        {% for d in data %}
        <p>
            <input type="hidden" class="form-control" name="{{ d }}" value="{{ data[d] }}" >
        </p>
        {% endfor %}
        <p>
            <input type="submit" class="form-control" name="description" value="Payment" >
        </p>
    </form>
</body>
</html>
